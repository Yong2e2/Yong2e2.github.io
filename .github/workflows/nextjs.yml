name: Deploy Nextra docs to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install
        working-directory: ./docs # 배포할 디렉토리 설정

      - name: Build Nextra site
        run: pnpm run build
        working-directory: ./docs # 배포할 디렉토리 설정

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 위에서 생성한 token 설정
          publish_dir: ./docs/out # 정적 자산이 담긴 디렉토리 설정
